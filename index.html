<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="file/css/style.css">
    <link rel="shortcut icon" href="file/img/logo.png" class="title" style="width: 46px; height: 46px;" sizes="46x46">
    <title>Pokedex</title>
</head>
<body>
    <img src="file/img/imagem-de-fundo.png"  alt="imagem de fundo do body" class="image-body">
    <div class="containerBusca">
        <h1>Pokemon</h1>
        <div class="pesquisar">
            <input type="text" placeholder="Pesquise seu pokemon aqui" id="buscarPokemon"> 
            <span class="material-symbols-outlined lupaIcon" onclick="passarValor()">
                search
            </span>
        </div>
   </div>
   
    <section>
        <img id="pokemon" src="file/img/silueta.png">
    
        <div class="nome">
                <span class="idPokemon"> 0 </span>
                -
                <span class="namePokemon"> ????? </span>
        </div>
        <br> 
        <div class="buttons" style="z-index:  1;">
            <button class="button btn-prev" onclick="pokemonAnterior()">&lt; Prev </button>
            <button class="button btn-next" onclick="proximoPokemon()">Next &gt;</button>
        </div>
    </section>

    <div id="row"class="row-x" style="background-image:url('fundo.png');" >
        <h2 class="cardd" style="background: none; outline: none; margin:0 auto;"> 
            Loading...
        </h2>
    </div>

</body>
<script src="file/js/script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</html>
